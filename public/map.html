<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>写真マップ</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    svg { width: 100%; height: auto; display: block; }
    .highlight { stroke: red; stroke-width: 4; fill: rgba(255,0,0,0.1); }
    .room { fill: transparent; stroke: gray; stroke-width: 1; }
    .photo-thumbnail { cursor: pointer; }
    #modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center;
    }
    #modal img {
      max-width: 90vw; max-height: 80vh; border: 4px solid white;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">地図上の写真表示</h2>
  <div id="map-container">
    <svg viewBox="0 0 720 1040">
      <image href="map.png" x="0" y="0" width="720" height="1040" />
      <!-- 部屋枠 -->
      <rect id="room-402" class="room" x="420" y="0" width="120" height="230" />
      <rect id="room-403" class="room" x="415" y="370" width="125" height="115" />
      <rect id="room-404" class="room" x="415" y="485" width="125" height="115" />
      <rect id="room-405" class="room" x="415" y="600" width="125" height="115" />
      <rect id="room-406" class="room" x="415" y="715" width="125" height="115" />
      <rect id="room-407" class="room" x="150" y="825" width="115" height="75" />
      <rect id="room-408" class="room" x="150" y="750" width="120" height="75" />
      <rect id="room-409" class="room" x="150" y="675" width="120" height="75" />
      <rect id="room-410" class="room" x="150" y="600" width="200" height="75" />
      <rect id="room-411" class="room" x="150" y="405" width="120" height="105" />
      <rect id="room-412" class="room" x="150" y="300" width="120" height="105" />
      <rect id="room-413" class="room" x="150" y="180" width="200" height="180" />
    </svg>
  </div>

  <div id="room-gallery" style="text-align:center; margin: 20px;"></div>
  <div id="modal"><img id="modal-img"></div>

  <script>
    const roomPositions = {
      "402": { x: 420, y: 0 },
      "403": { x: 415, y: 370 },
      "404": { x: 415, y: 485 },
      "405": { x: 415, y: 600 },
      "406": { x: 415, y: 715 },
      "407": { x: 150, y: 825 },
      "408": { x: 150, y: 750 },
      "409": { x: 150, y: 675 },
      "410": { x: 150, y: 600 },
      "411": { x: 150, y: 405 },
      "412": { x: 150, y: 300 },
      "413": { x: 150, y: 180 }
    };

    let allPhotos = [];

    async function loadPhotos() {
      const res = await fetch('/photos');
      const photos = await res.json();
      allPhotos = photos;
      const svg = document.querySelector('svg');

      photos.forEach(photo => {
        const pos = roomPositions[photo.room];
        if (!pos) return;

        const img = document.createElementNS("http://www.w3.org/2000/svg", "image");
        img.setAttribute("href", photo.url);
        img.setAttribute("x", pos.x + 5);
        img.setAttribute("y", pos.y + 5);
        img.setAttribute("width", "60");
        img.setAttribute("height", "60");
        img.classList.add("photo-thumbnail");

        img.addEventListener('click', () => {
          document.querySelectorAll('.room').forEach(r => r.classList.remove('highlight'));
          const roomEl = document.getElementById(`room-${photo.room}`);
          if (roomEl) roomEl.classList.add('highlight');

          const modal = document.getElementById('modal');
          const modalImg = document.getElementById('modal-img');
          modalImg.src = photo.url;
          modal.style.display = 'flex';
        });

        svg.appendChild(img);
      });
    }

    document.getElementById('modal').addEventListener('click', () => {
      document.getElementById('modal').style.display = 'none';
    });

    document.querySelectorAll('.room').forEach(roomRect => {
      roomRect.addEventListener('click', () => {
        const roomId = roomRect.id.replace('room-', '');
        document.querySelectorAll('.room').forEach(r => r.classList.remove('highlight'));
        roomRect.classList.add('highlight');

        const gallery = document.getElementById('room-gallery');
        if (!gallery) return;

        gallery.innerHTML = '';
        const photosInRoom = allPhotos.filter(p => p.room === roomId);

        if (photosInRoom.length === 0) {
          gallery.innerHTML = `<p>部屋 ${roomId} に写真はありません</p>`;
          return;
        }

        photosInRoom.forEach(photo => {
          const img = document.createElement('img');
          img.src = photo.url;
          img.style.width = '100px';
          img.style.margin = '5px';
          img.style.cursor = 'pointer';
          img.addEventListener('click', () => {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            modalImg.src = photo.url;
            modal.style.display = 'flex';
          });
          gallery.appendChild(img);
        });
      });
    });

    loadPhotos();
  </script>
</body>
</html>
