    }

    h2 {

    }

      margin-top: 30px;

      flex-direction: column;

    .buttons a {
      display: block;

      max-width: 300px;
      padding: 12px 16px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    .buttons a:hover {
      background: #4CAF50;
    }
  </style>

  <h2>ご投稿ありがとうございました！</h2>
