<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者画面</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .photo-list { display: flex; flex-wrap: wrap; gap: 20px; }
    .photo-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: 220px;
      position: relative;
    }
    .photo-card img {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin: auto;
    }
    .floor-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 6px;
    }
    .floor-button {
      flex: 1;
      margin: 2px;
      padding: 5px;
      font-size: 0.9em;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
    }
    .floor-button.selected {
      background-color: #007bff;
      color: white;
    }
    .saved-notice {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: #d4edda;
      color: #155724;
      padding: 4px 8px;
      font-size: 0.9em;
      border-radius: 4px;
      display: none;
    }
    .room-select {
      width: 100%;
      margin-top: 6px;
      font-size: 1em;
    }
    button {
      margin-top: 8px;
      width: 100%;
      padding: 6px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>写真管理</h2>
  <div class="photo-list" id="photoList"></div>

  <script>
    const rooms = ['402', '403', '404', '405', '406', '407', '408', '409', '410', '411', '412', '413'];
    const roomOptions = ['none', ...rooms];

    async function loadPhotos() {
      const res = await fetch('/admin/photos');
      const photos = await res.json();
      const container = document.getElementById('photoList');
      container.innerHTML = '';

      photos.forEach(photo => {
        const card = document.createElement('div');
        card.className = 'photo-card';

        const currentFloor = parseInt(photo.floor) || 1;

        card.innerHTML = `
          <img src="${photo.url}" alt="photo">
          <p>${photo.comment || ''}</p>

          <div class="floor-buttons">
            <button class="floor-button" data-value="1">4階</button>
            <button class="floor-button" data-value="2">10階</button>
            <button class="floor-button" data-value="3">11階</button>
          </div>

          <label>部屋:
            <select class="room-select">
              ${roomOptions.map(r => {
                const label = r === 'none' ? '掲載しない' : r;
                const selected = (photo.room === r || (photo.room == null && r === 'none')) ? 'selected' : '';
                return `<option value="${r}" ${selected}>${label}</option>`;
              }).join('')}
            </select>
          </label>

          <button>保存</button>
          <div class="saved-notice">保存しました</div>
        `;

        // 選択されたfloorの初期表示
        const buttons = card.querySelectorAll('.floor-button');
        buttons.forEach(btn => {
          if (parseInt(btn.dataset.value) === currentFloor) {
            btn.classList.add('selected');
          }

          btn.addEventListener('click', () => {
            buttons.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
          });
        });

        const button = card.querySelector('button');
        button.onclick = async () => {
          const room = card.querySelector('.room-select').value;
          const selectedFloor = parseInt(card.querySelector('.floor-button.selected')?.dataset.value) || 1;

          await fetch('/admin/assign', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: photo.id, room, floor: selectedFloor })
          });

          const notice = card.querySelector('.saved-notice');
          notice.style.display = 'block';
          setTimeout(() => {
            notice.style.display = 'none';
          }, 2000);
        };

        container.appendChild(card);
      });
    }

    loadPhotos();
  </script>
</body>
</html>
