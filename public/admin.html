<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者画面</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .photo-list { display: flex; flex-wrap: wrap; gap: 20px; }
    .photo-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: 220px;
      position: relative;
    }
     .photo-card.saved {
      background-color: #e6ffe6; /* 保存済みの色 */
    }
    .photo-card img {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin: auto;
    }
    .photo-card label {
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }
    .saved-notice {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: #d4edda;
      color: #155724;
      padding: 4px 8px;
      font-size: 0.9em;
      border-radius: 4px;
      display: none;
    }
    .room-select {
      width: 100%;
      margin-top: 5px;
      font-size: 1em;
    }
    .floor-buttons {
      display: flex;
      gap: 5px;
      margin-top: 6px;
    }
    .floor-button {
      flex: 1;
      padding: 6px;
      font-size: 0.9em;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f0f0f0;
    }
    .floor-button.selected {
      background: #007bff;
      color: white;
      font-weight: bold;
    }
    button {
      margin-top: 8px;
      width: 100%;
      padding: 6px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>写真管理</h2>
  <div class="photo-list" id="photoList"></div>

  <script>
     const roomsByFloor = {
    1: ['402', '403', '404', '405', '406', '407', '408', '409', '410', '411', '412', '413'],
    2: ['1004', '1005', '1008', '1009', '1020', '1017'],
    3: ['1108', '1116', '1119']
  };


    async function loadPhotos() {
      const res = await fetch('/admin/photos');
      const photos = await res.json();
      const container = document.getElementById('photoList');
      container.innerHTML = '';

      photos.forEach(photo => {
        const card = document.createElement('div');
        card.className = 'photo-card';
         if (photo.room && photo.room !== 'none') {
          card.classList.add('saved'); // 保存済みなら色変える
        }

        const currentFloor = photo.floor || 1;
        const rooms = roomsByFloor[currentFloor] || [];


        card.innerHTML = `
          <img src="${photo.url}" alt="photo">
          <p>${photo.comment || ''}</p>

         <label>階:
          <select class="floor-select">
            <option value="1" ${currentFloor == 1 ? 'selected' : ''}>4階</option>
            <option value="2" ${currentFloor == 2 ? 'selected' : ''}>10階</option>
            <option value="3" ${currentFloor == 3 ? 'selected' : ''}>11階</option>
          </select>
        </label>

        <label>部屋:
          <select class="room-select">
            ${['none', ...rooms].map(r => {
              const label = r === 'none' ? '掲載しない' : r;
              const selected = (photo.room === r || (!photo.room && r === 'none')) ? 'selected' : '';
              return `<option value="${r}" ${selected}>${label}</option>`;
            }).join('')}
          </select>
        </label>

          <button>保存</button>
          <div class="saved-notice">保存しました</div>
        `;

   // 階数変更時に部屋プルダウンを更新
      const floorSelect = card.querySelector('.floor-select');
      const roomSelect = card.querySelector('.room-select');
      floorSelect.addEventListener('change', () => {
        const selectedFloor = parseInt(floorSelect.value);
        const updatedRooms = roomsByFloor[selectedFloor] || [];
        roomSelect.innerHTML = ['none', ...updatedRooms].map(r => {
          const label = r === 'none' ? '掲載しない' : r;
          return `<option value="${r}">${label}</option>`;
        }).join('');
      });

      const button = card.querySelector('button');
      button.onclick = async () => {
        const room = roomSelect.value;
        const floor = parseInt(floorSelect.value);

        await fetch('/admin/assign', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: photo.id, room, floor })
        });

        const notice = card.querySelector('.saved-notice');
        notice.style.display = 'block';
        setTimeout(() => {
          notice.style.display = 'none';
        }, 2000);
      };

      container.appendChild(card);
    });
  }

  loadPhotos();
</script>
</body>
</html>
