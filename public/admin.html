<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>管理者画面</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .photo-list { display: flex; flex-wrap: wrap; gap: 20px; }
    .photo-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: 220px;
      position: relative;
    }
    .photo-card img {
      max-width: 200px;
      max-height: 200px;
      display: block;
      margin: auto;
    }
    .photo-card label {
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }
    .saved-notice {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: #d4edda;
      color: #155724;
      padding: 4px 8px;
      font-size: 0.9em;
      border-radius: 4px;
      display: none;
    }
    .room-select {
      width: 100%;
      margin-top: 5px;
      font-size: 1em;
    }
    .floor-buttons {
      display: flex;
      gap: 5px;
      margin-top: 6px;
    }
    .floor-button {
      flex: 1;
      padding: 6px;
      font-size: 0.9em;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f0f0f0;
    }
    .floor-button.selected {
      background: #007bff;
      color: white;
      font-weight: bold;
    }
    button {
      margin-top: 8px;
      width: 100%;
      padding: 6px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>写真管理</h2>
  <div class="photo-list" id="photoList"></div>

  <script>
    const rooms = ['402', '403', '404', '405', '406', '407', '408', '409', '410', '411', '412', '413'];
    const roomOptions = ['none', ...rooms];

    async function loadPhotos() {
      const res = await fetch('/admin/photos');
      const photos = await res.json();
      const container = document.getElementById('photoList');
      container.innerHTML = '';

      photos.forEach(photo => {
        const card = document.createElement('div');
        card.className = 'photo-card';

        const currentFloor = photo.floor || 1;

        card.innerHTML = `
          <img src="${photo.url}" alt="photo">
          <p>${photo.comment || ''}</p>

          <div class="floor-buttons">
            <button class="floor-button ${currentFloor === 1 ? 'selected' : ''}" data-value="1">4階</button>
            <button class="floor-button ${currentFloor === 2 ? 'selected' : ''}" data-value="2">10階</button>
            <button class="floor-button ${currentFloor === 3 ? 'selected' : ''}" data-value="3">11階</button>
          </div>

          <label>部屋:
            <select class="room-select">
              ${roomOptions.map(r => {
                const label = r === 'none' ? '掲載しない' : r;
                const selected = (photo.room === r || (photo.room == null && r === 'none')) ? 'selected' : '';
                return `<option value="${r}" ${selected}>${label}</option>`;
              }).join('')}
            </select>
          </label>

          <button>保存</button>
          <div class="saved-notice">保存しました</div>
        `;

        const button = card.querySelector('button:not(.floor-button)');
        const roomSelect = card.querySelector('.room-select');
        const floorButtons = card.querySelectorAll('.floor-button');

        let selectedFloor = currentFloor;

        floorButtons.forEach(btn => {
          btn.addEventListener('click', () => {
            floorButtons.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedFloor = parseInt(btn.dataset.value);
          });
        });

        button.onclick = async () => {
          const room = roomSelect.value;
          const approved = room !== 'none';

          const res = await fetch('/admin/assign', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              id: photo.id,
              room,
              floor: selectedFloor,
              approved
            })
          });

          if (res.ok) {
            const notice = card.querySelector('.saved-notice');
            notice.style.display = 'block';
            setTimeout(() => {
              notice.style.display = 'none';
            }, 2000);
          } else {
            alert('保存に失敗しました');
          }
        };

        container.appendChild(card);
      });
    }

    loadPhotos();
  </script>
</body>
</html>
