<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>写真アップロード</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 20px;
      padding: 0;
      background: #f9f9f9;
      text-align: center;
    }

    form {
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input[type="file"],
    textarea,
    button {
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #loading {
      display: none;
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>写真をアップロード</h2>

  <div id="loading">アップロード中です…</div>

  <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="photo" required>
    <textarea name="comment" placeholder="部屋の場所や番号がわかれば教えてください"></textarea>
    <p style="font-size: 14px; color: #444; background: #f2f2f2; padding: 10px; border-radius: 8px; text-align: left">
  ＜ご投稿にあたっての注意事項＞<br><br>
  ・アップロードされた写真は、研究活動（論文・発表等）に使用される場合があります。<br>
  ・写真の著作権は撮影者に帰属しますが、アップロードをもって本プロジェクトにおける無償使用・公開・編集等への同意があったものとみなします。<br>
  ・投稿は匿名で行われ、こちらから投稿者を特定することはありません。<br>
  ・写真に顔などの個人情報が含まれる場合、管理者の判断により掲載されない可能性があります。<br>
  ・著作権や肖像権を侵害する写真の投稿は禁止です。<br>
  ・不適切な内容や他者を傷つける写真は掲載されません。<br>
</p>
<label>
  <input type="checkbox" required>
  上記の注意事項を読み、内容に同意します。
</label><br><br>
    <button type="submit">アップロード</button>
  </form>

  <script>
    const form = document.getElementById('upload-form');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', () => {
      loading.style.display = 'block';
    });
  </script>

</body>
</html>
